{% extends "base.html" %}

{% block title %}Feedback - Predictive Maintenance System{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="hero-section">
    <div class="container text-center">
        <h1 class="display-4 mb-4">Feedback</h1>
        <p class="lead">Help us improve our system by sharing your thoughts</p>
    </div>
</section>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="content-section">
                <h2 class="text-center mb-4">Send us Your Feedback</h2>
                <form action="{{ url_for('feedback') }}" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="feedback">Your Feedback</label>
                        <textarea class="form-control" id="feedback" name="feedback" rows="5" required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>Submit Feedback
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
